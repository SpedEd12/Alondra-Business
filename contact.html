<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Alondra's Photography</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="title">Alondra's Photography</h1>
    </header>
    <nav>
        <a href="https://speded12.github.io/alondra-business">Home</a>
        <a href="#">About</a>
        <a href="https://speded12.github.io/alondra-business/gallery">Gallery</a>
        <a href="https://speded12.github.io/alondra-business/contact">Contact</a>
    </nav>

    <div class="container">
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>If you have any questions or want to book a session, feel free to reach out!</p>
            <ul>
                <li><strong>Email:</strong> <a href="mailto:alondra@example.com">alondra@example.com</a></li>
                <li><strong>Phone:</strong> <a href="tel:+17206291755">+1 (720) 629-1755</a></li>
            </ul>
        </section>

        <section class="contact-form">
            <h2>Send a Message</h2>
            <form action="#" method="POST">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="message">Your Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Alondra's Photography. All Rights Reserved.</p>
    </footer>

</body>
</html>
